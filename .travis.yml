language: python
sudo: false
cache: pip

env:
  global:
    PYTHONUNBUFFERED=yes

stages:
  - test
  - lint


matrix:
  include:
    - python: 2.7
      env: TOXENV=2.7
      dist: xenial
    - python: 3.5
      env: TOXENV=3.5
      dist: xenial
    - python: 3.6
      env: TOXENV=3.6
      dist: xenial
    - python: 3.7
      env: TOXENV=3.7-linux
      sudo: true
      dist: xenial
      before_install: sudo apt-get update && sudo apt-get install libgnutls-dev
    - python: pypy2.7-7.1.1
      env: TOXENV=pypy
      dist: xenial
      before_install: sudo apt-get update && sudo apt-get install libgnutls-dev
    - python: pypy3.5-7.0
      env: TOXENV=pypy3
      dist: xenial
      before_install: sudo apt-get update && sudo apt-get install libgnutls-dev
    - env: TOXENV=flake8
      stage: lint
      dist: xenial
      python: 3.7
    - env: TOXENV=flakeplus
      stage: lint
      dist: xenial
      python: 2.7
    - env: TOXENV=apicheck
      stage: lint
      dist: xenial
      python: 3.7
    - env: TOXENV=pydocstyle
      stage: lint
      dist: xenial
      python: 3.7

before_install:
  - sudo apt update
  - sudo apt install libcurl4-openssl-dev libssl-dev gnutls-dev
install:
    - pip --disable-pip-version-check install -U pip setuptools wheel | cat
    - pip --disable-pip-version-check install --upgrade-strategy eager -U tox | cat
script: tox -v -- -v
after_success:
  - .tox/$TRAVIS_PYTHON_VERSION/bin/coverage xml
  - .tox/$TRAVIS_PYTHON_VERSION/bin/codecov -e TOXENV
notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#celery"
    on_success: change
    on_failure: change
