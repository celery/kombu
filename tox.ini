[tox]
envlist =
    2.7
    pypy
    3.4
    3.5
    3.6
    3.7
    flake8
    flakeplus
    apicheck
    pydocstyle

[testenv]
sitepackages = False
setenv = C_DEBUG_TEST = 1
deps=
    -r{toxinidir}/requirements/default.txt
    -r{toxinidir}/requirements/test.txt
    -r{toxinidir}/requirements/test-ci.txt

    2.7,pypy,jython,cov: -r{toxinidir}/requirements/test-ci-py2.txt

    apicheck,linkcheck: -r{toxinidir}/requirements/docs.txt
    flake8,flakeplus,pydocstyle: -r{toxinidir}/requirements/pkgutils.txt

commands = pip install -U -r{toxinidir}/requirements/dev.txt
           py.test -xv --cov=kombu --cov-report=xml --no-cov-on-fail {posargs}

basepython =
    2.7,flakeplus,flake8,apicheck,linkcheck,cov,pydocstyle: python2.7
    3.4: python3.4
    3.5: python3.5
    3.6: python3.6
    3.7: python3.7
    pypy: pypy
    jython: jython

[testenv:apicheck]
commands = pip install -U -r{toxinidir}/requirements/dev.txt
    sphinx-build -b apicheck -d {envtmpdir}/doctrees docs docs/_build/apicheck

[testenv:linkcheck]
commands = pip install -U -r{toxinidir}/requirements/dev.txt
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck

[testenv:flake8]
commands =
    flake8 {toxinidir}/kombu {toxinidir}/t

[testenv:flakeplus]
commands =
    flakeplus --2.7 {toxinidir}/kombu {toxinidir}/t

[testenv:pydocstyle]
commands =
    pydocstyle {toxinidir}/kombu
